<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Foodie Crawl</title>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- Using a navbar to wrap our logo -->
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a class="brand-logo center">Foodie Crawl</a>
                </div>
            </nav>
        </header>

        <br />

        <main class="container" id="welcome-page">
            <div class="row">
                <div class="col s12 center-align orange lighten-2">
                    <blockquote>
                        I eat therefore I crawl.
                    </blockquote>
                </div>
            </div>

            <div class="row" id="paramDiv">
                <div class="col s12 m6 card-panel hoverable">
                    <label for="cuisine"></label>
                    <input
                        placeholder="Japanese; Thai; Modern Australia"
                        id="cuisine"
                        type="text"
                    />
                </div>
                <div class="col s12 m6 card-panel hoverable">
                    <label for="location"></label>
                    <input
                        placeholder="Suburb, City/State"
                        id="location"
                        type="text"
                    />
                </div>
            </div>

            <div class="row">
                <div class="col s12 center-align">
                    <button
                        class="btn waves-effect waves-light btn-large"
                        type="return"
                        name="action"
                        id="submit"
                    >
                        Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </main>

        <main class="container hide" id="card">
            <div class="row p3" id="search-results"></div>
            <div class="row">
                <div class="col s12" id="map"></div>
                <br />
                <div class="col s12 center-align">
                    <button
                        class="btn waves-effect waves-light btn-large orange lighten-2"
                        id="render"
                    >
                        Let's Crawl
                    </button>
                </div>
            </div>
        </main>

        <br />

        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col s12 center-align">
                        <p>Â© 2020 Foodie Crawl</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApz0ZPM7MyocKWZq_42a-zAkgYg32g79k&callback=initMap"
        ></script>

        <script src="script.js"></script>
    </body>
</html>
